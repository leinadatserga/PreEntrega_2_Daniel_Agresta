    <button type="button" onclick="guardarDatos()">Guardar Registros</button>

    <script>
        const registros = [];

        function mostrarFormulario(dia) {
            const formularios = document.querySelectorAll('.formulario-dia');
            formularios.forEach(formulario => {
                formulario.style.display = 'none'; // Oculta todos los formularios
            });

            if (dia) {
                document.getElementById(dia).style.display = 'block'; // Muestra el formulario seleccionado
            }
        }

        function guardarDatos() {
            const fecha = document.getElementById('date').value;
            const diaSeleccionado = document.getElementById('diaSeleccionado').value;

            if (!fecha || !diaSeleccionado) {
                alert('Por favor, selecciona una fecha y un día.');
                return;
            }

            const niveles = Array.from(document.querySelectorAll(`#${diaSeleccionado} .glucose`))
                .map(input => parseFloat(input.value) || null);

            registros.push({ fecha, dia: diaSeleccionado, niveles });
            console.log(registros);
            alert('Registros guardados correctamente. Revisa la consola para ver los datos.');
        }
    </script>
